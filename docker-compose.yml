services:
  qdrant:
    image: qdrant/qdrant:v1.13.2
    container_name: qdrant
    restart: unless-stopped

    ports:
      - "127.0.0.1:6333:6333"   # HTTP (localhost only)
      - "127.0.0.1:6334:6334"   # gRPC (localhost only)

    environment:
      QDRANT__SNAPSHOTS__PATH: "/qdrant/snapshots"

    volumes:
      - /scratch/qdrant/data:/qdrant/storage
      - /scratch/qdrant/snapshots:/qdrant/snapshots
